<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5">Todo List</h2>
      <div class="input-group mt-3">
        <input type="text" class="form-control" autofocus id="task" />
        <button class="btn btn-dark" id="addBtn">
          <i class="bi bi-plus-circle"></i>
        </button>
      </div>
      <div class="d-flex justify-content-between mt-3 align-items-center">
        <p class="mb-0">
          Total <span class="badge bg-black" id="total">0</span>
        </p>
        <p class="mb-0">
          Done <span class="badge bg-black" id="doneTotal">0</span>
        </p>
      </div>
      <ul class="list-group mt-3" id="list">
        <!-- <li
          class="list-group-item d-flex justify-content-between align-items-center">
          <span><input type="checkbox" class="me-1" /> Go to school</span
          ><button class="btn btn-danger btn-sm">Delete</button>
        </li> -->
      </ul>
    </div>
    <script src="./list.js"></script>
  </body>
</html>
